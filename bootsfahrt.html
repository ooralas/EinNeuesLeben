<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/bootsfahrt.css">
    <title>Bootsfahrt</title>
</head>
<body>
    
        <section>

            <img  class="boot rellax " src="/Assets/img/Bootsfahrt/BootWithOutBGReverse.png" alt="" data-rellax-speed="3" data-rellax-percentage="9" />
            <img  class="background rellax "  src="/Assets/img/Bootsfahrt/lukasz-szmigiel-8AdYB7M4OHY-unsplash.jpg"  alt="" data-rellax-speed="-3" />
        </section>
        

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jInvertScroll/0.8.3/js/jquery.jInvertScroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js">
    </script>
    <script>

var rellax = new Rellax ('.rellax');


        const scrollContainer = document.querySelector("section");

			scrollContainer.addEventListener("wheel", (evt) => {
				evt.preventDefault();
				scrollContainer.scrollLeft += evt.deltaY;
			});
    </script>
</body>
