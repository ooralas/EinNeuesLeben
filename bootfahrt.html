<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/Assets/css/bootsfahrt.css">
    </head>
    <body>
        
        <div class="background">
            <img src="/Assets/img/Bootsfahrt/MeerHimmelLong.png" id="backgroundIMG">
        </div>
        
        <div class="boot">
            <img src="/Assets/img/Bootsfahrt/BootWithOutBG.png" id="bootIMG">
        </div>
    
        <script type="text/javascript">
            
            let boot = document.getElementById("bootIMG");
            let background = document.getElementById("backgroundIMG");

         
            function myFunction(x) {
                window.addEventListener('scroll',function(){
                    var value = window.scrollY;
                    if (x.matches) { // If media query matches

                        //document.body.style.backgroundColor = "yellow";
                        boot.style.left = value * 0.1  + 'px';
                        background.style.left = -value * 0.17 + 'px';

                    } else {

                    
                    // var positionBoot = boot.style.left;
                    // console.log("boot Position", positionBoot)
                    boot.style.left = value * 0.3  + 'px';
                    background.style.left = -value * 0.17 + 'px';

                    }
                });
            }

            var x = window.matchMedia("(max-width: 1000px)")
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes   
           
            

            
            

        </script>
        
    </body>
    
</html>
